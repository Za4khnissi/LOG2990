<div class="modal">
    <div *ngIf="isAccessPassInvalid" class="modal-content">
        <h2>Entrer le code d'accès de la partie</h2>
        <mat-form-field appearance="fill">
            <mat-label>Code d'accès</mat-label>
            <input matInput type="password" placeholder="Code d'accès" [(ngModel)]="accessCode" name="accessCode" />
        </mat-form-field>
        <button mat-raised-button class="submit-button" type="submit" (click)="onSubmitAccess()">Connexion</button>
        <p class="error-message">{{ accessCodeMessage }}</p>
    </div>

    <div *ngIf="!isAccessPassInvalid" class="modal-content">
        <h2>Entrer votre nom d'utilisateur</h2>
        <mat-form-field appearance="fill" appearance="fill">
            <mat-label>Nom d'utilisateur</mat-label>
            <input
                matInput
                type="text"
                [(ngModel)]="nameUser"
                name="nameUser"
                [maxlength]="limitUsernameCharacters"
                (input)="validateUsernameLength()"
            />
        </mat-form-field>
        <button mat-raised-button class="submit-button" type="submit" [disabled]="isUserNameTooLong" (click)="onSubmitUser()">Connexion</button>
        <p class="error-message">{{ usernameCheckMessage }}</p>
    </div>
</div>
