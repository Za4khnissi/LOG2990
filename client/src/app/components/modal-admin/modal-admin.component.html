<div class="modal">
    <div class="modal-content">
        <h2>Entrer le mot de passe d'administration</h2>
        <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" placeholder="1234" [(ngModel)]="password" name="password" />
        </mat-form-field>
        <button mat-raised-button class="submit-button" type="submit" (click)="onSubmit()">Connexion</button>
        <div *ngIf="isPasswordWrong" class="error-message">Mot de passe incorrect. Veuillez r√©essayer.</div>
    </div>
</div>
