<h2 mat-dialog-title>Importer un Jeu</h2>
<mat-dialog-content>
    <input type="file" (change)="onFileSelected($event)" />
    <p [ngStyle]="{ color: isSuccessful ? 'green' : 'red' }" *ngIf="errorMessage">{{ errorMessage }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-button [disabled]="!importedGame" (click)="onImport()">Importer</button>
</mat-dialog-actions>
