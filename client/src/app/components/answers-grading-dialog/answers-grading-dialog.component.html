<mat-dialog-content>
    <div class="mat"*ngIf="currentAnswer">
        <h3>{{ currentAnswer.username }}</h3>
        <p>{{ currentAnswer.answer }}</p>
        <mat-form-field>
            <mat-label>Grade</mat-label>
            <mat-select [(value)]="currentAnswer.grade">
                <mat-option [value]="minValue">0</mat-option>
                <mat-option [value]="midValue">50</mat-option>
                <mat-option [value]="maxValue">100</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="previousAnswer()"  [disabled]="!hasPreviousAnswer()">Précédent</button>
    <button mat-button (click)="nextAnswer()" [disabled]="!hasNextAnswer()">Suivant</button>
    <button mat-button *ngIf="isLastAnswer" (click)="submitGrades()">Soumettre</button>
</mat-dialog-actions>
