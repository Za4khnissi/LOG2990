<mat-dialog-content>
    <p [ngClass]="{ 'message-correct': isCorrect, 'message-incorrect': !isCorrect }">
        {{ message }}
    </p>
    <ul *ngIf="correctChoices.length > 0" class="correct-choices-list">
        <li *ngFor="let choice of correctChoices">{{ choice.text }}</li>
    </ul>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
    <button mat-button mat-dialog-close>OK</button>
</mat-dialog-actions>
